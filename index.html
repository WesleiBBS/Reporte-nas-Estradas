    <!-- Loading Screen Modernizado -->
    <div id="loading">
      <div class="spinner"></div>
      <h2>🛣️ Reporte Estradas</h2>
      <p>Carregando aplicativo...</p>
      <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">
        <p>📱 PWA - Funciona offline</p>
      </div>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt">
      <div style="display: flex; align-items: flex-start; gap: 15px;">
        <div class="install-icon">
          <span style="font-size: 24px;">📱</span>
        </div>
        <div class="install-content" style="flex: 1;">
          <h3>🛣️ Instalar Reporte Estradas</h3>
          <p>Adicione este app à sua tela inicial para acesso rápido e use offline!</p>
          <div class="install-buttons">
            <button id="install-button" class="install-btn primary">
              ⬇️ Instalar
            </button>
            <button id="dismiss-button" class="install-btn secondary">
              Depois
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      let deferredPrompt;
      let installPromptElement;
      let installButton;
      let dismissButton;

      // Elementos do DOM
      window.addEventListener('DOMContentLoaded', () => {
        installPromptElement = document.getElementById('install-prompt');
        installButton = document.getElementById('install-button');
        dismissButton = document.getElementById('dismiss-button');

        // Event listeners para os botões
        if (installButton) {
          installButton.addEventListener('click', installApp);
        }
        
        if (dismissButton) {
          dismissButton.addEventListener('click', dismissInstallPrompt);
        }
      });

      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration.scope);
            })
            .catch((registrationError) => {
              console.log('Falha ao registrar SW:', registrationError);
            });
        });
      }
      
      // Remover loading screen quando app carregar
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          // Remove o loading screen após a transição
          setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
          }, 500);
        }, 1000);
      });
      
      // Detectar prompt de instalação PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Verificar se não foi dispensado recentemente
        const dismissedTime = localStorage.getItem('installPromptDismissed');
        const now = new Date().getTime();
        const oneDayAgo = 24 * 60 * 60 * 1000; // 24 horas em milissegundos
        
        if (!dismissedTime || (now - parseInt(dismissedTime)) > oneDayAgo) {
          // Mostrar prompt após um delay
          setTimeout(() => {
            showInstallPrompt();
          }, 3000); // Mostra após 3 segundos
        }
      });

      // Função para mostrar o prompt de instalação
      function showInstallPrompt() {
        if (installPromptElement && deferredPrompt) {
          installPromptElement.classList.add('show');
        }
      }

      // Função para instalar o app
      async function installApp() {
        if (!deferredPrompt) {
          // Fallback para iOS ou outros navegadores
          showIOSInstallInstructions();
          return;
        }

        // Mostrar o prompt nativo
        deferredPrompt.prompt();
        
        // Aguardar a escolha do usuário
        const { outcome } = await deferredPrompt.userChoice;
        
        if (outcome === 'accepted') {
          console.log('Usuário aceitou instalar o PWA');
          hideInstallPrompt();
        } else {
          console.log('Usuário recusou instalar o PWA');
        }
        
        deferredPrompt = null;
      }

      // Função para dispensar o prompt
      function dismissInstallPrompt() {
        hideInstallPrompt();
        // Salvar o timestamp para não mostrar novamente por 24 horas
        localStorage.setItem('installPromptDismissed', new Date().getTime().toString());
      }

      // Função para esconder o prompt
      function hideInstallPrompt() {
        if (installPromptElement) {
          installPromptElement.classList.remove('show');
        }
      }

      // Instrucões específicas para iOS
      function showIOSInstallInstructions() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);
        
        if (isIOS && !isInStandaloneMode) {
          alert(`Para instalar este app no seu iPhone/iPad:
          
1. Toque no ícone de compartilhar (📤) 
2. Role para baixo e toque em "Adicionar à Tela de Início"
3. Toque em "Adicionar" para confirmar
          
O app ficará disponível na sua tela inicial!`);
        } else {
          alert(`Para usar este app:
          
• Adicione um atalho à tela inicial do seu dispositivo
• O app funcionará offline após ser instalado
• Acesse através do ícone na tela inicial`);
        }
      }
      
      // Detectar quando PWA foi instalado
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA foi instalado com sucesso!');
        hideInstallPrompt();
        
        // Opcional: mostrar mensagem de sucesso
        setTimeout(() => {
          alert('🎉 App instalado com sucesso! Agora você pode acessá-lo pela tela inicial.');
        }, 1000);
      });

      // Detectar se já está rodando como PWA
      if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
        console.log('App rodando como PWA instalada');
        // Esconder prompt se já está instalado
        if (installPromptElement) {
          installPromptElement.style.display = 'none';
        }
      }
    </script>
