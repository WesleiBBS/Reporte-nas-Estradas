<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Estradas - Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .camera-video {
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .touch-feedback:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Componente de navega√ß√£o
        function Navigation({ currentPage, setCurrentPage }) {
            return (
                <nav className="bg-blue-600 text-white p-4 shadow-lg">
                    <div className="max-w-md mx-auto flex justify-between items-center">
                        <h1 className="text-xl font-bold">Reporte Estradas</h1>
                        <div className="flex space-x-4">
                            <button 
                                onClick={() => setCurrentPage('home')}
                                className={`p-2 rounded ${currentPage === 'home' ? 'bg-blue-700' : 'hover:bg-blue-500'}`}
                            >
                                üè†
                            </button>
                            <button 
                                onClick={() => setCurrentPage('history')}
                                className={`p-2 rounded ${currentPage === 'history' ? 'bg-blue-700' : 'hover:bg-blue-500'}`}
                            >
                                üìã
                            </button>
                        </div>
                    </div>
                </nav>
            );
        }

        // Componente para captura de fotos
        function CameraCapture({ onPhotoCapture, photos, onRemovePhoto }) {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [isStreaming, setIsStreaming] = useState(false);
            const [error, setError] = useState('');

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' }
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        setIsStreaming(true);
                        setError('');
                    }
                } catch (err) {
                    setError('Erro ao acessar a c√¢mera. Verifique as permiss√µes.');
                }
            };

            const stopCamera = () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    const tracks = videoRef.current.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    setIsStreaming(false);
                }
            };

            const capturePhoto = () => {
                if (videoRef.current && canvasRef.current) {
                    const canvas = canvasRef.current;
                    const video = videoRef.current;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        const photoUrl = URL.createObjectURL(blob);
                        onPhotoCapture({
                            id: Date.now(),
                            url: photoUrl,
                            blob: blob,
                            timestamp: new Date().toLocaleString()
                        });
                    }, 'image/jpeg', 0.8);
                }
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h3 className="text-lg font-semibold">Fotos do Problema</h3>
                        <span className="bg-gray-200 text-gray-800 px-2 py-1 rounded text-sm">
                            {photos.length} foto(s)
                        </span>
                    </div>

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            {error}
                        </div>
                    )}

                    {!isStreaming ? (
                        <button 
                            onClick={startCamera} 
                            className="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 flex items-center justify-center"
                        >
                            üì∑ Abrir C√¢mera
                        </button>
                    ) : (
                        <div className="space-y-4">
                            <div className="relative">
                                <video 
                                    ref={videoRef} 
                                    autoPlay 
                                    playsInline
                                    className="w-full rounded-lg camera-video"
                                />
                                <canvas ref={canvasRef} className="hidden" />
                            </div>
                            <div className="flex space-x-2">
                                <button 
                                    onClick={capturePhoto} 
                                    className="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
                                >
                                    üì∑ Capturar Foto
                                </button>
                                <button 
                                    onClick={stopCamera} 
                                    className="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700"
                                >
                                    Fechar
                                </button>
                            </div>
                        </div>
                    )}

                    {photos.length > 0 && (
                        <div className="grid grid-cols-2 gap-2">
                            {photos.map((photo) => (
                                <div key={photo.id} className="relative">
                                    <img 
                                        src={photo.url} 
                                        alt="Foto do problema" 
                                        className="w-full h-32 object-cover rounded-lg"
                                    />
                                    <button
                                        onClick={() => onRemovePhoto(photo.id)}
                                        className="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600"
                                    >
                                        ‚úï
                                    </button>
                                    <div className="absolute bottom-1 left-1 bg-black bg-opacity-50 text-white text-xs px-1 rounded">
                                        {photo.timestamp}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Componente para geolocaliza√ß√£o
        function LocationCapture({ location, onLocationCapture }) {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const getCurrentLocation = () => {
                setLoading(true);
                setError('');

                if (!navigator.geolocation) {
                    setError('Geolocaliza√ß√£o n√£o √© suportada neste navegador.');
                    setLoading(false);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        onLocationCapture({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date().toLocaleString()
                        });
                        setLoading(false);
                    },
                    (err) => {
                        setError('Erro ao obter localiza√ß√£o. Verifique as permiss√µes.');
                        setLoading(false);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-between items-center">
                        <h3 className="text-lg font-semibold">Localiza√ß√£o</h3>
                        {location && (
                            <span className="bg-green-200 text-green-800 px-2 py-1 rounded text-sm">
                                Capturada
                            </span>
                        )}
                    </div>

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            {error}
                        </div>
                    )}

                    {!location ? (
                        <button 
                            onClick={getCurrentLocation} 
                            disabled={loading}
                            className="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 disabled:opacity-50"
                        >
                            üìç {loading ? 'Obtendo localiza√ß√£o...' : 'Capturar Localiza√ß√£o'}
                        </button>
                    ) : (
                        <div className="bg-white p-4 rounded-lg border">
                            <div className="space-y-2 text-sm">
                                <div><strong>Latitude:</strong> {location.latitude.toFixed(6)}</div>
                                <div><strong>Longitude:</strong> {location.longitude.toFixed(6)}</div>
                                <div><strong>Precis√£o:</strong> ¬±{Math.round(location.accuracy)}m</div>
                                <div><strong>Capturada em:</strong> {location.timestamp}</div>
                            </div>
                            <button 
                                onClick={getCurrentLocation} 
                                disabled={loading}
                                className="mt-2 w-full bg-gray-600 text-white py-1 px-2 rounded text-sm hover:bg-gray-700"
                            >
                                Atualizar Localiza√ß√£o
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // Tela principal de reporte
        function ReportScreen() {
            const [photos, setPhotos] = useState([]);
            const [location, setLocation] = useState(null);
            const [formData, setFormData] = useState({
                tipo: '',
                descricao: '',
                urgencia: 'media'
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitSuccess, setSubmitSuccess] = useState(false);

            const handlePhotoCapture = (photo) => {
                setPhotos(prev => [...prev, photo]);
            };

            const handleRemovePhoto = (photoId) => {
                setPhotos(prev => prev.filter(photo => photo.id !== photoId));
            };

            const handleLocationCapture = (loc) => {
                setLocation(loc);
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);

                try {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const reporte = {
                        id: Date.now(),
                        ...formData,
                        photos: photos.length,
                        location: location ? `${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}` : 'N√£o informada',
                        status: 'enviado',
                        timestamp: new Date().toLocaleString()
                    };
                    
                    const historico = JSON.parse(localStorage.getItem('reportes') || '[]');
                    historico.unshift(reporte);
                    localStorage.setItem('reportes', JSON.stringify(historico));
                    
                    setSubmitSuccess(true);
                    
                    setTimeout(() => {
                        setPhotos([]);
                        setLocation(null);
                        setFormData({ tipo: '', descricao: '', urgencia: 'media' });
                        setSubmitSuccess(false);
                    }, 3000);
                    
                } catch (error) {
                    console.error('Erro ao enviar reporte:', error);
                } finally {
                    setIsSubmitting(false);
                }
            };

            if (submitSuccess) {
                return (
                    <div className="max-w-md mx-auto p-4">
                        <div className="bg-white p-6 rounded-lg shadow-lg text-center">
                            <div className="text-6xl mb-4">‚úÖ</div>
                            <h2 className="text-xl font-bold text-green-700 mb-2">Reporte Enviado!</h2>
                            <p className="text-gray-600 mb-4">
                                Seu reporte foi enviado com sucesso para a prefeitura. 
                                Voc√™ receber√° atualiza√ß√µes sobre o andamento do reparo.
                            </p>
                            <span className="bg-gray-200 text-gray-800 px-3 py-1 rounded">
                                Protocolo: #{Date.now()}
                            </span>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-4 space-y-6">
                    <div className="bg-white p-6 rounded-lg shadow-lg">
                        <h2 className="text-xl font-bold mb-2">Reportar Problema na Estrada</h2>
                        <p className="text-gray-600 mb-6">
                            Documente problemas nas vias p√∫blicas para que a prefeitura possa tomar as devidas provid√™ncias.
                        </p>
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="space-y-2">
                                <label className="block text-sm font-medium">Tipo do Problema</label>
                                <select 
                                    value={formData.tipo}
                                    onChange={(e) => handleInputChange('tipo', e.target.value)}
                                    className="w-full p-2 border rounded-md"
                                    required
                                >
                                    <option value="">Selecione o tipo</option>
                                    <option value="buraco">Buraco na pista</option>
                                    <option value="rachadura">Rachadura no asfalto</option>
                                    <option value="sinalizacao">Problema de sinaliza√ß√£o</option>
                                    <option value="drenagem">Problema de drenagem</option>
                                    <option value="iluminacao">Ilumina√ß√£o p√∫blica</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>

                            <div className="space-y-2">
                                <label className="block text-sm font-medium">Descri√ß√£o do Problema</label>
                                <textarea
                                    placeholder="Descreva detalhadamente o problema encontrado..."
                                    value={formData.descricao}
                                    onChange={(e) => handleInputChange('descricao', e.target.value)}
                                    required
                                    rows={3}
                                    className="w-full p-2 border rounded-md"
                                />
                            </div>

                            <div className="space-y-2">
                                <label className="block text-sm font-medium">N√≠vel de Urg√™ncia</label>
                                <div className="flex space-x-2">
                                    {[
                                        { value: 'baixa', label: 'Baixa', color: 'bg-green-100 text-green-800' },
                                        { value: 'media', label: 'M√©dia', color: 'bg-yellow-100 text-yellow-800' },
                                        { value: 'alta', label: 'Alta', color: 'bg-red-100 text-red-800' }
                                    ].map((urgencia) => (
                                        <button
                                            key={urgencia.value}
                                            type="button"
                                            onClick={() => handleInputChange('urgencia', urgencia.value)}
                                            className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                formData.urgencia === urgencia.value 
                                                    ? urgencia.color 
                                                    : 'bg-gray-100 text-gray-600'
                                            }`}
                                        >
                                            {urgencia.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <CameraCapture 
                                onPhotoCapture={handlePhotoCapture}
                                photos={photos}
                                onRemovePhoto={handleRemovePhoto}
                            />

                            <LocationCapture 
                                location={location}
                                onLocationCapture={handleLocationCapture}
                            />

                            <button 
                                type="submit" 
                                className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 font-medium"
                                disabled={isSubmitting || !formData.tipo || !formData.descricao}
                            >
                                üì§ {isSubmitting ? 'Enviando...' : 'Enviar Reporte'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Tela de hist√≥rico
        function HistoryScreen() {
            const [reportes, setReportes] = useState([]);

            useEffect(() => {
                const historico = JSON.parse(localStorage.getItem('reportes') || '[]');
                setReportes(historico);
            }, []);

            const getStatusColor = (status) => {
                switch (status) {
                    case 'enviado': return 'bg-blue-100 text-blue-800';
                    case 'em_andamento': return 'bg-yellow-100 text-yellow-800';
                    case 'concluido': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getUrgenciaColor = (urgencia) => {
                switch (urgencia) {
                    case 'baixa': return 'bg-green-100 text-green-800';
                    case 'media': return 'bg-yellow-100 text-yellow-800';
                    case 'alta': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="max-w-md mx-auto p-4 space-y-4">
                    <div className="bg-white p-6 rounded-lg shadow-lg">
                        <h2 className="text-xl font-bold mb-2">Hist√≥rico de Reportes</h2>
                        <p className="text-gray-600">
                            Acompanhe o status dos seus reportes enviados
                        </p>
                    </div>

                    {reportes.length === 0 ? (
                        <div className="bg-white p-6 rounded-lg shadow-lg text-center">
                            <div className="text-6xl mb-4">üìã</div>
                            <p className="text-gray-600 mb-4">Nenhum reporte enviado ainda.</p>
                            <button className="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                                ‚ûï Fazer Primeiro Reporte
                            </button>
                        </div>
                    ) : (
                        <div className="space-y-3">
                            {reportes.map((reporte) => (
                                <div key={reporte.id} className="bg-white p-4 rounded-lg shadow">
                                    <div className="flex justify-between items-start mb-2">
                                        <h3 className="font-semibold capitalize">{reporte.tipo.replace('_', ' ')}</h3>
                                        <span className={`px-2 py-1 rounded text-xs ${getStatusColor(reporte.status)}`}>
                                            {reporte.status === 'enviado' ? 'Enviado' : 
                                             reporte.status === 'em_andamento' ? 'Em Andamento' : 'Conclu√≠do'}
                                        </span>
                                    </div>
                                    
                                    <p className="text-sm text-gray-600 mb-3">{reporte.descricao}</p>
                                    
                                    <div className="flex justify-between items-center text-xs text-gray-500">
                                        <div className="flex items-center space-x-2">
                                            <span className={`px-2 py-1 rounded ${getUrgenciaColor(reporte.urgencia)}`}>
                                                {reporte.urgencia}
                                            </span>
                                            {reporte.photos > 0 && (
                                                <span>üì∑ {reporte.photos}</span>
                                            )}
                                            {reporte.location !== 'N√£o informada' && (
                                                <span>üìç GPS</span>
                                            )}
                                        </div>
                                        <span>{reporte.timestamp}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Componente principal
        function App() {
            const [currentPage, setCurrentPage] = useState('home');

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navigation currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    <main className="pb-4">
                        {currentPage === 'home' ? <ReportScreen /> : <HistoryScreen />}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
